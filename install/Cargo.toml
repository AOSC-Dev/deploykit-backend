[package]
name = "install"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
xz2 = "0.1"
tar = "0.4"
thiserror = "1.0"
sysinfo = "0.30"
unsquashfs-wrapper = "0.1"
rustix = { version = "0.38", features = ["process", "fs", "mount"] }
tracing = "0.1"
disk = { path = "../disk" }
libc = "0.2"
fstab-generate = "0.1"
reqwest = "0.11"
tokio = { version = "1.35", features = ["rt-multi-thread"] }
sha2 = "0.10"
