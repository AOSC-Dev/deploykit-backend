[package]
name = "install"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sysinfo = "0.33.0"
unsquashfs-wrapper = "0.3"
rustix = { version = "0.38.37", features = ["process", "fs", "mount", "system"] }
tracing = "0.1.40"
disk = { path = "../disk" }
libc = "0.2.159"
fstab-generate = "0.1.2"
reqwest = "0.12.8"
tokio = { version = "1.40.0", features = ["rt-multi-thread", "fs"] }
sha2 = "0.10.8"
serde = { version = "1.0.210", features = ["derive", "rc"] }
faster-hex = "0.10.0"
serde_json = "1.0.128"
num_enum = "0.7.3"
snafu = "0.8.5"
quirk = { path = "../quirk" }

[features]
default = []
is_retro = []
